project.name: "mnk"
project.description: "My Newt Keyboard"

project.repositories:
    - apache-mynewt-core
    - apache-mynewt-nimble
    - adafruit-Adafruit_Mynewt

# core ASF libraries via github
repository.apache-mynewt-core:
    type: github
    vers: 0-dev
    user: apache
    repo: mynewt-core

# mynewt nimble libraries via github
repository.apache-mynewt-nimble:
    type: github
    vers: 0-dev
    user: apache
    repo: mynewt-nimble

# Adafruit Mynewt libs via github
repository.adafruit-Adafruit_Mynewt:
    type: github
    vers: 0-dev
    user: adafruit
    repo: Adafruit_Mynewt
